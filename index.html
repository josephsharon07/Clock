<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <title>Weather Clock</title>
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <script type="module" src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"></script>
    <script nomodule src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="icon" type="image/x-icon" href="/assets/favicon-UvKAN7pv.ico" />
    <link rel="manifest" href="/assets/manifest-RD-sWVQA.json" />
    <meta name="theme-color" content="#31d53d" />
  <script type="module" crossorigin src="/assets/main-BuWC77Vv.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/main-Bt3bOEGt.css">
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4 overflow-x-hidden">
    <div class="glass-morphism rounded-3xl p-6 w-full text-white shadow-2xl slide-up floating-animation">
        <!-- Main Landscape Layout -->
        <div class="landscape-container">
            <!-- Clock Section (Left) -->
            <div class="clock-section">
                <div id="location" class="location-large font-semibold opacity-95 text-gradient text-center">
                    <div class="loading-skeleton rounded-lg h-8 w-48 mx-auto"></div>
                </div>
                <div id="date" class="date-large opacity-70 text-center mb-6"></div>
                
                <div class="flex items-center justify-center">
                    <div id="time" class="mega-clock time-glow">--:--</div>
                    <div id="ampm" class="mega-ampm font-medium self-start mt-2"></div>
                </div>
            </div>
            
            <!-- Weather Section (Right) -->
            <div class="weather-section">
                <!-- Main Weather Display -->
                <div class="glass-card rounded-2xl p-4 mb-4">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-3">
                            <div id="weatherIcon" class="w-12 h-12 flex items-center justify-center weather-icon-pulse">
                                <div class="w-10 h-10 loading-skeleton rounded-full"></div>
                            </div>
                            <div>
                                <div id="temperature" class="text-2xl font-bold mb-1">
                                    <span class="loading-skeleton rounded h-6 w-12 block"></span>
                                </div>
                                <div id="description" class="text-xs opacity-80 capitalize font-medium">
                                    <span class="loading-skeleton rounded h-3 w-16 block"></span>
                                </div>
                            </div>
                        </div>
                        <div class="text-right space-y-1">
                            <div id="humidity" class="text-xs opacity-80">
                                <span class="loading-skeleton rounded h-3 w-10"></span>
                            </div>
                            <div id="windSpeed" class="text-xs opacity-80">
                                <span class="loading-skeleton rounded h-3 w-12"></span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Weather Details Grid -->
                <div class="weather-grid">
                    <div class="glass-card rounded-xl p-3 text-center">
                        <div class="text-xs opacity-70 mb-1 font-medium">Feels Like</div>
                        <div id="feelsLike" class="text-lg font-bold">
                            <span class="loading-skeleton rounded h-5 w-10 mx-auto block"></span>
                        </div>
                    </div>
                    <div class="glass-card rounded-xl p-3 text-center">
                        <div class="text-xs opacity-70 mb-1 font-medium">Pressure</div>
                        <div id="pressure" class="text-lg font-bold">
                            <span class="loading-skeleton rounded h-5 w-12 mx-auto block"></span>
                        </div>
                    </div>
                    <div class="glass-card rounded-xl p-3 text-center">
                        <div class="text-xs opacity-70 mb-1 font-medium">Visibility</div>
                        <div id="visibility" class="text-lg font-bold">
                            <span class="loading-skeleton rounded h-5 w-10 mx-auto block"></span>
                        </div>
                    </div>
                    <div class="glass-card rounded-xl p-3 text-center">
                        <div class="text-xs opacity-70 mb-1 font-medium">UV Index</div>
                        <div id="uvIndex" class="text-lg font-bold">
                            <span class="loading-skeleton rounded h-5 w-6 mx-auto block"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
